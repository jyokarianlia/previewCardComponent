<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Preview card component - FrontMentor by Irving Jovanny</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium Imagen" class="imagen">
      <div class="fondoImagen">
        <img src="./images/icon-view.svg" alt="Icino ver">
      </div>

      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="time">
        <label class="primerLabel"><img src="./images/icon-ethereum.svg" alt="Icono de moneda"> 0.041 ETH</label>
        <label><img src="./images/icon-clock.svg" alt="Icino de reloj"> 3 days left</label>
      </div>

      <div class="divide"></div>

      <div class="footerCard">
        <img src="./images/image-avatar.png" alt="Imagen avatar" class="avatar">
        <label>Creation of <span>Jules Wyvern</span></label>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jovanny Olmedo</a>.
    </div>
  </div>
</body>
</html>
